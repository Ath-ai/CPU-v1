<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        /* Previous CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0078d4, #00a1f1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            color: #0078d4;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        .input-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.2);
        }

        textarea {
            height: 180px;
            resize: vertical;
        }

        .button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .button:hover {
            background: #005a9e;
            transform: translateY(-2px);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .audio-container {
            margin-top: 2rem;
            text-align: center;
        }

        audio {
            width: 100%;
            margin-top: 1rem;
        }

        .download-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: #34a853;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .download-btn:hover {
            background: #2d8e47;
        }

        .loading {
            display: none;
            margin-top: 1.5rem;
            text-align: center;
            color: #666;
        }

        .error {
            color: #dc3545;
            margin-top: 1.5rem;
            text-align: center;
            display: none;
            padding: 1rem;
            background: #ffe6e6;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        
        <div class="input-group">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="hi">Hindi</option>
                <option value="ja">Japanese</option>
            </select>
        </div>

        <div class="input-group">
            <label for="text">Enter Text:</label>
            <textarea id="text" placeholder="Type or paste your text here..."></textarea>
        </div>

        <button id="convertBtn" class="button">Convert to Speech</button>
        
        <div id="loading" class="loading">Converting...</div>
        <div id="error" class="error"></div>
        <div id="audioContainer" class="audio-container"></div>
    </div>

    <script>
        // Function to encode text to base64
        function encodeText(text) {
            return btoa(encodeURIComponent(text));
        }

        async function convertToSpeech() {
            const text = document.getElementById('text').value.trim();
            const language = document.getElementById('language').value;
            const convertBtn = document.getElementById('convertBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const audioContainer = document.getElementById('audioContainer');

            if (!text) {
                error.textContent = 'Please enter some text!';
                error.style.display = 'block';
                return;
            }

            // Reset UI
            error.style.display = 'none';
            audioContainer.innerHTML = '';
            convertBtn.disabled = true;
            loading.style.display = 'block';

            try {
                // Using a proxy service to handle CORS
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const encodedText = encodeText(text);
                const targetUrl = `https://cpu-v1.streamlit.app/?text=${encodedText}&language=${language}`;
                const encodedTargetUrl = encodeURIComponent(targetUrl);
                
                const response = await fetch(proxyUrl + encodedTargetUrl);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const rawData = await response.json();
                const data = JSON.parse(rawData.contents);

                if (data.status === 'success') {
                    // Create audio element
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = `data:audio/mp3;base64,${data.audio}`;
                    
                    // Create download button
                    const downloadBtn = document.createElement('a');
                    downloadBtn.href = `data:audio/mp3;base64,${data.audio}`;
                    downloadBtn.download = 'speech.mp3';
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = 'Download Audio';

                    audioContainer.appendChild(audio);
                    audioContainer.appendChild(downloadBtn);
                } else {
                    throw new Error(data.message || 'Conversion failed');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                convertBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Event Listeners
        document.getElementById('convertBtn').addEventListener('click', convertToSpeech);
        
        document.getElementById('text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                convertToSpeech();
            }
        });

        // Clear error on input
        document.getElementById('text').addEventListener('input', function() {
            document.getElementById('error').style.display = 'none';
        });
    </script>
</body>
</html>
